<html>
  <head>
    <title>RTS Controls</title>
    <meta name="description" content="Basic example for RTS Controls component."></meta>

    <script src="../../aframe-polats-extras.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.7.0/dist/aframe-extras.min.js"></script>

  </head>

  <body style="background-color: #000">
    <a-scene>

      <a-entity
          id="rts-camera"
          camera
          position="0 9 14" rotation="-45 0 0"
          near="1000" far="4000" fov="2.2" user-height="0">
      </a-entity>

      <a-sphere color="tomato" depth="1" height="1" width="1"
          radius="0.25" position="0 2 0"
          rts-controls="raycastCamera: #rts-camera">
        <a-entity
          id="fps-camera"
          camera="enabled: false;">
        </a-entity>
      </a-sphere>

      <!-- scene geometry -->
      <a-grid
        geometry="primitive: plane; width: 20; height: 20"
        material="repeat: 20 20">
      </a-grid>

    </a-scene>

<div style="position:absolute; top:0; left:0; padding:12px;" >
    <button id="changeCamera">Change Camera</button>
</div>

      <script>
          document.addEventListener("DOMContentLoaded", function(event)
          {
              var scene = document.querySelector('a-scene');

              if (scene.hasLoaded) addEventListeners();
              else scene.addEventListener( 'loaded', addEventListeners );
          });

          function addEventListeners()
          {
              // TOGGLE FPS AND RTS CAMERA
              document.querySelector('#changeCamera').addEventListener( 'click', handleSwitchCamera );
          }

          function handleSwitchCamera( event )
          {
              var cam1 = document.querySelector('#fps-camera');
              var cam2 = document.querySelector('#rts-camera');

              if( cam1.components.camera.data.active )
              {
                  cam2.setAttribute('camera', 'active', true);
                  cam1.setAttribute('camera', 'active', false);
              }
              else
              {
                  cam1.setAttribute('camera', 'active', true);
                  cam2.setAttribute('camera', 'active', false);
              }
          }

      </script>
